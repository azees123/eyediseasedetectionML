on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Check Ubuntu version to diagnose
      - name: Check Ubuntu version
        run: |
          uname -a
          lsb_release -a

      # Install libtinfo6
      - name: Install libtinfo6
        run: |
          sudo apt-get update
          sudo apt-get install -y libtinfo6

      # Install Buildozer dependencies
      - name: Install Buildozer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev libncurses-dev

      # Install libtinfo5 from Ubuntu archive (manual install)
      - name: Install libtinfo5 from Ubuntu archive
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget http://archive.ubuntu.com/ubuntu/pool/main/n/ncurses/libtinfo5_6.2-0ubuntu2_amd64.deb
          sudo dpkg -i libtinfo5_6.2-0ubuntu2_amd64.deb
          sudo apt-get install -f

      - name: Build APK
        uses: digreatbrian/buildozer-action@v2
        with:
          python-version: 3.8
          buildozer-cmd: buildozer -v android debug

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: ./bin/*.apk
